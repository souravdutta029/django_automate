{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automate with Django</title>
    <!-- Bootstap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="{% static 'js/custom.js' %}"></script>
    <style>
        .form-group {
            padding: 15px !important;
        }

        .home-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
        }
    </style>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Django Automate</a>
            {% if user.is_authenticated %}
            <div>
                Logged in as: <b class="text-capitalize">{{user.username}}</b>
                <a href="{% url 'logout' %}" class="float-right btn btn-outline-danger text-uppercase">Logout</a>
            </div>

            {% else %}
            <div>
                <a href="{% url 'login' %}" class="float-right text-decoration-none text-dark text-uppercase">Login</a>
                &nbsp;<a href="{% url 'register' %}" class="float-right btn btn-success text-uppercase">Register</a>
            </div>
            {% endif %}
        </div>
    </nav>


    {% block content %}

    {% endblock content %}

</body>

</html>
