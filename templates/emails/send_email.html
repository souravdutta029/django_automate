{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container mt-3 shadow rounded" style="max-width: 600px; padding: 10px; border-radius: 10px;">
    <h2 class="text-center text-uppercase">Compose Email</h2>
    <form action="{% url 'send_email' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ email_form | crispy }}
        </div>
        <div class="form-group">
            <input type="submit" value="Send Email" class="btn btn-success">
        </div>
    </form>
    {% include 'alerts.html' %}
</div>
{% endblock content %}
